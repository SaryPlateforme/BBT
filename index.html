    <div class="modal d-none" id="modal">
      <div class="modal-container">

    <script type="module">
      import mock from "/js/mock.js";
      const closeModal = document.querySelector("#closeModal");
      const modal = document.querySelector("#modal");

      const titleM = document.querySelector(".modal-title");
      const imgM = document.querySelector(".modal-img");
      const bodyM = document.querySelector(".modal-body");

      mock.forEach((item) => {
        console.log(item.name);
        
        const div = document.createElement("div");
        div.classList.add("modulebox");
        div.innerText = item.name;
        const container = document.querySelector("#container-photo");
        container.appendChild(div);
      });
      const moduleBoxes = document.querySelectorAll(".modulebox");

      moduleBoxes.forEach((box) => {
        box.addEventListener("click", function (e) {
          const titre = e.target.innerText;
          const person = mock.find((x) => x.name === titre);

          if (person) {
            modal.classList.remove("d-none");

            titleM.textContent = person.name;
            imgM.innerHTML = `<img src="${person.img}" />`;
            bodyM.textContent = person.text;
          }
        });
      });
      closeModal.addEventListener("click", function () {
        modal.classList.add("d-none");
        openModal.classList.remove("d-none");
      });
